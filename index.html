<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Activity Tracker</title>
  </head>
  <body>
    <section class="header-section">
      <section class="greeting">
        <h2 class="greetings">Greetings</h2>
        <h2 class="user-name-greeting" id="userGreeting"></h2>
      </section>
      <section class="greeting">
        <h2 class="logo">Get <span class="orange">FitLit</span></h2>
      </section>
    </section>
    <main class="main-user-container">
      <section class="column user-column">
      <section class="content user-steps">
        <h3>Steps</h3>
        <p>My Step Goal: <span id="userStepGoal"></span></p>
        <p>Average Step Goal: <span id="averageStepGoal"></span></p>
        <div class="step-graph">Graph</div>
      </section>
      <section class="content user-hydration">
        <h3>hydration</h3>
        <div class="hydration-graph">Graph</div>
      </section>
      <section class="content user-sleep">
        <h3>Sleep</h3>
        <div class="sleep-graph">Graph</div>
      </section>
    </section>
    <section class="column">
      <section class="content user-profile">
        <figure>
          <img class="user-img" src="https://cataas.com/cat" alt="turing logo">
          <figcaption id="userFullName">User Name goes here</figcaption>
          <section class="user-details">
            <p>Email: <span id="userEmail">email@example.org</span></p>
            <p>Address: <span id="userAddress">123 Street Road</span></p>
            <p>Stride Length: <span id="userStride">3.4</span></p>
          </section>
        </figure>
      </section>

      <section class="content user-friends">
        <h3>friends</h3>
        <ul id="userFriends">
        </ul>
      </section>
    </section>
    </main>
<!-- Do not include the scripts.js file here - it is done automatically by the webpack server -->
    <script src="bundle.js"></script>
  </body>
</html>
