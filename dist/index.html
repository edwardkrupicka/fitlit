<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Activity Tracker</title>
  </head>
  <body>
    <section class="header-section">
      <section class="greeting">
        <h2 id="userGreeting">Greeting User</h2>
      </section>
      <section class="fit-lit">
        <h2>fitlit</h2>
      </section>
    </section>
    <main class="main-user-container">
      <section class="content user-profile">
        <figure>
          <img src="./images/turing-logo.png" alt="turing logo">
          <figcaption id="userFullName">User Name goes here</figcaption>
          <p>Email: <span id="userEmail">email@example.org</span></p>
          <p>Address: <span id="userAddress">123 Street Road</span></p>
          <p>Stride Length: <span id="userStride">3.4</span></p>
          <!-- <ol id="userFriends"></ol> -->
          <p>Friends: <span id="userFriends">John Doe, Lindsey Smith</span></p>
        </figure>
      </section>
      <section class="content user-steps">
        <p id="userStepGoal"></p>
        <p id="averageStepGoal"></p>
      </section>
      <section class="content user-sleep">user-sleep</section>
      <section class="content user-hydration">user-hydration</section>
    </main>
<!-- Do not include the scripts.js file here - it is done automatically by the webpack server -->
    <script src="bundle.js"></script>
  </body>
</html>
