<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <title>Activity Tracker</title>
  </head>
  <body>
    <section class="header-section">
      <section class="greeting">
        <h2>Greeting User</h2>
        <section class="steps-graph"></section>
      </section>
      <section class="fit-lit">
        <h2>fitlit</h2>
      </section>
    </section>
    <main class="main-user-container">
      <section class="content user-profile">
        <figure>
          <img class=user-img src="./images/turing-logo.png" alt="turing logo">
          <figcaption>User Name goes here</figcaption>
        </figure>
      </section>
      <section class="content user-steps">user-steps</section>
      <section class="content user-sleep">user-sleep</section>
      <section class="content user-hydration">user-hydration</section>
    </main>
<!-- Do not include the scripts.js file here - it is done automatically by the webpack server -->
    <script src="bundle.js"></script>
  </body>
</html>
