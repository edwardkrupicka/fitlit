<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Activity Tracker</title>
    <link rel="stylesheet" href="../src/css/styles.css">

  <body>
    <section class="header-section">
      <section class="greeting">

      </section>
