<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Activity Tracker</title>
  </head>
  <body>
    <section class="header-section">
      <section class="greeting">
        <h2 class="greetings">Greetings</h2>
        <h2 class="user-name-greeting" id="userGreeting"></h2>
      </section>
      <section class="greeting">
        <h2 class="logo">Get <span class="orange">FitLit</span></h2>
      </section>
    </section>
    <main class="main-user-container">
      <section class="column user-column">
      <section class="content user-steps">
        <div class="card-inner">
          <div class="card-front">
            <h3>Steps</h3>
            <p>My Step Goal: <span id="userStepGoal"></span></p>
            <p>Average Step Goal: <span id="averageStepGoal"></span></p>
          </div>
          <div class="card-back">
            <h1>STAIRS RULE</h1>
          </div>
        </div>
      </section>
      <section class="content user-hydration">
        <div class="card-inner">
          <div class="card-front">
            <h3>hydration</h3>
            <p>Today I Drank: <span id="dailyHydration"></span> oz</p>
            <div class="graph">
              <canvas id="hydrationChart" width="150" height="150"></canvas>
            </div>
          </div>
          <div class="card-back">
            <h1>HYDRATE</h1>
            <form class="hydration-form" id="hydrationForm">
              <div>
                <label for="hydrationOunces">Ounces of water consumed today (0-100):</label>
                <input type="number" id="hydrationOunces" min="0" max="100">
              </div>
              <div>
                <label for="hydrationDate">Start date:</label>
                <input id="hydrationDate" type="date" min="2018-01-01">
              </div>
              <button id="hydrationButton">Submit</button>
            </form>
            <p class="hidden" id="hydrationResponse"></p>
          </div>
        </div>
      </section>
      <section class="content user-sleep">
        <div class="card-inner">
          <div class="card-front">
            <h3>Sleep</h3>
            <p>Last Night's Sleep: <span id="lastNightSleep"></span></p>
            <p>Average Sleep: <span id="averageSleep"></span></p>
            <div class="graph">
              <canvas id="sleepChart" width="150" height="150"></canvas>
            </div>
          </div>
          <div class="card-back">
            <h1>BEDTIME</h1>
            <form class="sleep-form" id="sleepForm">
              <div>
                <label for="sleepQuality">Rate Your Quality of sleep (1-5):</label>
                <input type="number" id="sleepQuality" min="0" step="0.5" max="5">
              </div>
              <div>
                <label for="sleepQuantity">Submit Your Hours of Sleep (0-12):</label>
                <input type="number" id="sleepQuantity" min="0" step="0.5" max="12">
              </div>
              <div>
                <label for="sleepDate">Start date:</label>
                <input id="sleepDate" type="date" min="2018-01-01">
              </div>
              <button id="sleepButton">Submit</button>
            </form>
            <p class="hidden" id="sleepResponse"></p>
          </div>
        </div>
      </section>
    </section>
    <section class="column">
      <section class="content user-profile">
        <figure>
          <img class="user-img" src="https://www.abbeysurestart.com/wp-content/uploads/2021/03/blank-profile.png" alt="User Image">
          <figcaption id="userFullName">User Name goes here</figcaption>
          <section class="user-details">
            <p>Email: <span id="userEmail">email@example.org</span></p>
            <p>Address: <span id="userAddress">123 Street Road</span></p>
            <p>Stride Length: <span id="userStride">3.4</span></p>
          </section>
        </figure>
      </section>
      <section class="content user-friends">
        <h3>friends</h3>
        <ul id="userFriends">
        </ul>
      </section>
    </section>
    </main>
<!-- Do not include the scripts.js file here - it is done automatically by the webpack server -->
    <script src="bundle.js"></script>
  </body>
</html>
